<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Design</title>
    <link rel="stylesheet" href="css/f.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 80px; /* Space for the fixed header */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #4603d6;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-height: 50px; /* Adjust height based on design */
            width: auto;
        }

        .slideshow-container {
            position: fixed;
            width: 100%;
            max-width: 1000px;
            top: 80px; /* Space below the header */
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            z-index: 999; /* Ensure slideshow is above other content */
        }

        .slide {
            display: none;
        }

        .fade {
            animation: fade 1.5s ease-in-out;
        }

        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            user-select: none;
            transform: translateY(-50%);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            margin-top: 20px; /* Space below the slideshow */
            position: relative;
            z-index: 500; /* Ensure cards are below the slideshow */
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 10px;
            height: auto; /* Remove fixed height */
            box-sizing: border-box;
            position: relative;
        }

        .card-img-container {
            width: 100%;
            height: 150px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card-title {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
            transition: color 0.3s ease;
        }

        .card-btn {
            background-color: #004cd8;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            align-self: center;
            margin-top: auto;
            position: relative;
        }

        .card-btn:hover {
            background-color: #003bb5;
        }

        @media (max-width: 768px) {
    .card {
        max-width: 100%;
        margin: 10px 5%;
    }

    /* Add top spacing only to the specific card */
    .apply-new-card {
        margin-top: 60%; /* Adjust this value as needed */
    }
}

        @media (max-width: 480px) {
            .card-title {
                font-size: 1.1em;
            }

            .card-btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            header img {
                max-height: 30px;
            }

            .prev, .next {
                padding: 6px;
                font-size: 16px;
            }
        }

        .card-content {
            position: relative;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #004cd8; /* Blue */
            border-radius: 50%;
            width: 25px;
            height: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .card-btn.animate {
            animation: fadeOut 0.5s forwards;
        }
    </style>
</head>
<body>

<!-- Card 1 -->

    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("slide");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex-1].style.display = "block";  
        }

        function showSlidesAuto() {
            let i;
            const slides = document.getElementsByClassName("slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlidesAuto, 5000); // Change image every 5 seconds
        }

        showSlidesAuto(); 

        function animateButton(button, url) {
            const loader = button.parentElement.querySelector('.loader');
            loader.style.display = 'block';
            button.classList.add('animate');
            setTimeout(() => {
                window.location.href = url;
            }, 2000);
            setTimeout(() => {
                loader.style.display = 'none';
                button.classList.remove('animate');
            }, 2000);
        }
    </script>
